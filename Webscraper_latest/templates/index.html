    <div id="filtreler">
        <div class="float-right" id="filtreUygulaIptal">
            <button id="filtreCalistir" class="btn btn-outline-success">
                Uygula
              </button>
              <button id="filtreTemizle" class="btn btn-outline-danger">İptal</button>
        </div>

      <div>
        <div class="row mt-4 ml-4 filters">
          <div class="col-md-3">
            <b>Dil</b><br />
            
            <input type="checkbox" class="language" id="checkbox1" value="en" />
            <label for="checkbox1">İngilizce <span id="en" class="text-muted"></span></label>

            <input type="checkbox" class="language" id="checkbox2" value="pt" />
            <label for="checkbox2">Portekizce <span id="pt" class="text-muted"></span></label>
            
            <input type="checkbox" class="language" id="checkbox3" value="es" />
            <label for="checkbox3">İspanyaca <span id="es" class="text-muted"></span></label>
            
            <input type="checkbox" class="language" id="checkbox4" value="tr" />
            <label for="checkbox4">Türkçe <span id="tr" class="text-muted"></span></label>
            
          </div>
          <div id="ratings" class="col-md-3">
            <b>Puan</b><br />
            <input type="checkbox" class="chk" id="chk1" value="4.5" />
            <label for="chk1">4.5 ve üzeri <span id="rating45" class="text-muted"></span></label>
            
            <input type="checkbox" class="chk" id="chk2" value="4.0" />
            <label for="chk2">4.0 ve üzeri <span id="rating40" class="text-muted"></span></label>
            
            <input type="checkbox" class="chk" id="chk3" value="3.5" />
            <label for="chk3">3.5 ve üzeri <span id="rating35" class="text-muted"></span></label>
            
            <input type="checkbox" class="chk" id="chk4" value="3.0" />
            <label for="chk4">3.0 ve üzeri <span id="rating30" class="text-muted"></span></label>
            
          </div>

          <div id="duration" class="col-md-3">
              <b>Süre</b><br />
              <input type="checkbox" class="duration" id="duration1" value="short" />
              <label for="duration1">0-2 Saat <span id="durationSort" class="text-muted"></span></label>
              
              <input type="checkbox" class="duration" id="duration2" value="medium" />
              <label for="duration2">3-6 Saat <span id="durationMedium" class="text-muted"></span></label>
              
              <input type="checkbox" class="duration" id="duration3" value="long" />
              <label for="duration3">7-16 Saat <span id="durationLong" class="text-muted"></span></label>
              
              <input type="checkbox" class="duration" id="duration4" value="extraLong" />
              <label for="duration4">17+ Saat <span id="durationExtraLong" class="text-muted"></span></label>
              
            </div>

        </div>
      </div>
      <hr>
    </div>
    
    <div class="row ml-3">
        <button class="btn btn-warning btn-sm mr-2 " id="allComments">Tümünü Seç</button><br><br>
        <button class="btn btn-primary mr-2 " id="yorumlariYazdir">Yorumları Yazdır</button><br>
        <button class="btn btn-success" id="downloadComment">Download</button><br>
    </div>
    
    
    </div>
    
    <div class="row" id="rowLessonList">

      <div class="container w-75 mx-auto my-4">

          </div>
          <div id="holder"></div>
          <ul id="pagination-demo" class="pagination-lg pull-right"></ul>
      </div>
      
      <!-- Arama sonuçlarına göre sayfalama (pagination) -->
      
      <!-- Yorumların geldiği yer --> 
      <div id="comment" class="col-md-12">
        <!-- <button class="btn btn-success float right" id="downloadComment">Download</button> -->
        <p id="commentFor"></p>
        <table id="myTable" class="table table-bordered table-striped">
          <thead>
            <tr>
              <th >#</th>
              <th >Name</th>
              <th >Id</th>
              <th >Content</th>
              <th >Rating</th>
              <th >Date</th>
            </tr>
          </thead>
          <tbody id="comments"></tbody>
        </table>
      </div>
        <div id="patates">

        </div>

    <!-- Puanlandırma filtrelerinden sadece birinin seçilmesini sağlar. -->
    <script>
      $("input.chk").on("change", function() {
        $("input.chk")
          .not(this)
          .prop("checked", false);
      });
    </script>
    <script type="text/javascript">
      window.addEventListener("get", function() {
        const loader = document.querySelector(".loader");
        loader.className += " hidden";
      });
    </script>
